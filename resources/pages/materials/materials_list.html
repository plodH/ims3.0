<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        资源管理
        <small>Material management</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-3">
            <div class="box box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title">资源分类</h3>
                    <div class="box-tools">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body no-padding">
                    <ul id="mtrChoise" class="nav nav-pills nav-stacked">
                        <li class="active" typeId="1"><a id="mtrVideo"><i class="fa fa-video-camera"></i> 视频
                            <!--<span class="label label-primary pull-right">12</span>-->
                        </a></li>
                        <li typeId="2"><a id="mtrImage"><i class="fa fa-image"></i> 图片</a></li>
                        <li typeId="3"><a id="mtrAudio"><i class="fa fa-music"></i>  &nbsp;音频</a></li>
                        <li typeId="4"><a id="mtrText"><i class="fa fa-font"></i> &nbsp;文本</a></li>
                        <li typeId="5"><a id="mtrLive"><i class="fa fa-cloud"></i> 直播</a></li>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /. box -->
            <!-- 上传区域 -->
            <div class="box box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title">添加资源</h3>

                    <div class="box-tools">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body no-padding">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a id="mtr_upload"><i class="fa fa-circle-o text-red"></i> 上传</a></li>
                        <li><a id="mtr_addText"><i class="fa fa-circle-o text-yellow"></i> 添加文本</a></li>
                        <li><a id="mtr_addLive"><i class="fa fa-circle-o text-light-blue"></i> 添加直播</a></li>
                    </ul>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
        <div class="col-md-9">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 id="mtrLisTitle" class="box-title"></h3>

                    <div class="box-tools pull-right">
                        <div class="has-feedback">
                            <input id="mtrSearch" type="text" class="form-control input-sm">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <!-- Check all button -->
                        <button type="button" class="btn btn-default btn-sm checkbox-toggle allCheck"><i class="fa fa-square-o"></i></button>
                        <a><button id="mtr_download" type="button" class="btn btn-default btn-sm" disabled>下载</button></a>
                        <button id="mtr_edit" type="button" class="btn btn-default btn-sm" disabled>编辑</button>
                        <button id="mtr_delete" type="button" class="btn btn-default btn-sm" disabled>删除</button>
                        <div class="btn-group">

                        </div>
                        <!-- /.btn-group -->
                        <button id="mtr_refresh"type="button" class="btn btn-default btn-sm" title="刷新列表"><i class="fa fa-refresh"></i></button>

                        <div class="pull-right">
                        	<!--<span id="mtr_count"></span>-->
                        </div>
                        <!-- /.pull-right -->
                    </div>
                    <div class="table-responsive mailbox-messages">
                        <!-- 资源列表 -->
                        <table id="mtrTable" class="table table-hover table-striped">
                            <tbody>

                            </tbody>
                        </table>
                        <!-- /.table -->
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer no-padding text-center">
                    <!-- 翻页 -->
                    <ul id="materials-table-pager" class="pagination">
                    </ul>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <!-- upload按钮-->
    <input id="file" name="file" type="file" multiple="multiple" accept="image/*, audio/*, video/*"/>
</section>
<!-- /.content -->
<script>
    seajs.use("pages/materials/materials_list.js", function (resourceList) {
        resourceList.init()
    })
</script>
