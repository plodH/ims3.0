<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        终端日志列表
        <small>Term Log list</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 id="termlogLisTitle" class="box-title"></h3>   
                    
                    <div class="box-tools pull-right">
                        <div class="has-feedback">
                            <input id="termlogSearch" type="text" class="form-control input-sm">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>                 
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        
                        <div class="btn-group">
                       		<!-- <button id="user_add" type="button" class="btn btn-default btn-sm">添加</button>-->
                        </div>
                        <!-- /.btn-group -->

                        <div class="pull-right">
                        </div>
                        <!-- /.pull-right -->
                    </div>
                    <div class="table-responsive mailbox-messages">
                        <!-- 用户列表 -->
                        <table id="termlogTable" class="table table-hover table-striped">
                            <tbody>

                            </tbody>
                        </table>
                        <!-- /.table -->
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer no-padding text-center">
                    <!-- 翻页 -->
                    <ul id="termlog-table-pager" class="pagination">
                    </ul>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <!-- upload按钮-->
    <input id="file" name="file" type="file" multiple="multiple" accept="image/*, audio/*, video/*"/>
</section>
<!-- /.content -->
